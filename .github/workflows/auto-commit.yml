name: Adicionar contribuição do bot

on:
  workflow_dispatch: # pra tu rodar manualmente
  push:              # ou toda vez que tu fizer um push
    branches:
      - main

jobs:
  bot-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Criar ou atualizar arquivo
        run: |
          echo "Última atualização: $(date)" > bot.txt

      - name: Commit e push das mudanças
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add bot.txt
          git commit -m "Atualização automática do bot" || echo "Sem mudanças pra commitar"
          git push
